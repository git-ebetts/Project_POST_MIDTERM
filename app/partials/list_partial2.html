<section class="content" ng-controller="ListController" ng-cloak>

	<article class="item group" ng-repeat="(key, item) in items | filter:currentUser.group_name | filter:currentUser.lastname | filter:myData2.search">

		<figure class="picturebox">
			<img ng-src="{{ item.imageurl }}">
		</figure>

		<div class="postedbybox">Offered By: {{ item.firstname }} {{ item.lastname }} 
		</div>
		
		<input type="image" class="contactbuttonm" src="images/delete.svg" ng-click="items.$remove(key)"></input>

		<div class="descriptionbox"><p class="description">{{ item.description }}</p>
			<div class="descriptionbox" ng-hide="currentUser"><p class="description">{{ item.user }}</p>

				<div class="descriptionbox"><p class="description">{{ item.group_name }}</p>
				</div>
				<div class="cl">
				</div>
			</article>
			<!--FORM CONTAINER MOBILE -->

			<div ng-include="'app/partials/form_partial.html'"></div>


		</section>
